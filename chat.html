<!DOCTYPE html>
<html>
<head>
  <title>chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="default.css">
</head>
<body>
  <p class="h1 text-center">come chat app</p>
  <ul id="rooms" class="text-center">
    <li><button id="main-link" class="btn btn-primary btn-lg">Main Chatroom</button></li>
    <li><button id="dev-link" class="btn btn-primary btn-lg">Web Development</button></li>
    <li><button id="sports-link" class="btn btn-primary btn-lg">Sports</button></li>
    <li><button id="games-link" class="btn btn-primary btn-lg">Games</button></li>
    <a href="/logout"><button id="logout" class="btn btn-danger btn-lg">Logout</button></a>
  </ul>
  <div id="main">
    <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-1">
      <div id="bar">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
      </div>
      <div id="screen">
        <div id="chatroom">
          <p id="title" class="h2">main chat</p>
          <ul id="messages"></ul>
          <form id="form" action="">
            <span id="username"></span><input type="text" id="m" autocomplete="off"><button id="send" class="btn btn-sm btn-success">Send</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-xs-offset-3 col-sm-3 col-sm-offset-0">
      <div id="bar-userlist">
        <div id="red-userlist"></div>
        <div id="yellow-userlist"></div>
        <div id="green-userlist"></div>
      </div>
      <div id="screen-userlist">
          <p id="title-users" class="h4">users list</p>
          <ul id="users-list"></ul>
      </div>
    </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="default.js"></script>
</body>
</html>
