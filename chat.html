<!DOCTYPE html>
<html>
<head>
  <title>chat</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <p class="h1 text-center">chat</p>
  <ul id="rooms" class="text-center">
    <li><button id="main-link" class="btn btn-primary btn-lg">Main Chatroom</button></li>
    <li><button id="dev-link" class="btn btn-primary btn-lg">Web Development</button></li>
    <li><button id="sports-link" class="btn btn-primary btn-lg">Sports</button></li>
    <li><button id="games-link" class="btn btn-primary btn-lg">Games</button></li>
    <a href="/logout"><button id="logout" class="btn btn-danger btn-lg">Logout</button></a>
  </ul>
  <div id="main" class="container">
    <div class="row">
      <div id="chatroom" class="col-md-12">
        <p id="title" class="h2">main chat</p>
        <ul id="messages"></ul>
        <form id="form" action="">
          <span id="username"></span><input type="text" id="m"><button id="send" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="default.js"></script>
</body>
</html>
