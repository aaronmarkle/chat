<!DOCTYPE html>
<html>
<head>
  <title>chat</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <p class="h1">chat</p>
  <form id="user-form" action="">
  <p class="h2">Choose your username: 
    <input type="text" id="user"><button id="user-submit">Ok</button>
  </p>
  </form>
  <ul id="rooms">
    <li><button id="main-link" class="btn btn-primary">Main Chatroom</button></li>
    <li><button id="dev-link" class="btn btn-primary">Web Development</button></li>
    <li><button id="sports-link" class="btn btn-primary">Sports</button></li>
    <li><button id="games-link" class="btn btn-primary">Games</button></li>
  </ul>
  <div id="main">
    <p id="title" class="h2">main chat</p>
    <div class="container">
      <div class="row">
        <div id="chatroom" class="col-md-12">
          <ul id="messages"></ul>
          <form id="form" action="">
            <input type="text" id="m"><button id="send">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="default.js"></script>
</body>
</html>
