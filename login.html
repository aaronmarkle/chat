<!DOCTYPE html>
<html>
<head>
  <title>chat login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div id="bar" class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
      <div id="red"></div>
      <div id="yellow"></div>
      <div id="green"></div>
    </div>
    <div id="screen" class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
      <div id="login-form" class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <p id="title-login" class="h2 text-center">chat Login</p>
        <form id="user-form" class="form-horizontal" action"/auth" method="post">
          <div class="form-group">
            <label class="control-label">Username:</label>
            <input id="username" type="text" class="form-control" name="username">
          </div>
          <div class="form-group">
            <label class="control-label">Password:</label>
            <input type="password" id="password" class="form-control" name="password">
          </div>
          <div class="form-group">
              <button id="login" class="btn btn-primary form-control" type="submit">Login</button>
              <p class="help-block text-center">New to chat? Click <a href="/signup">here</a> to register for an account.</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
