<!DOCTYPE html>
<html>
<head>
  <title>chat login</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <p id="title-login" class="h2 text-center">chat Login</p>
        <form id="user-form" class="form-horizontal" action"/auth" method="post">
          <div class="form-group-lg">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
              <input id="username" type="text" class="form-control" name="username">
            </div>
          </div>
          <div class="form-group-lg">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
              <input type="password" id="password" class="form-control" name="password">
            </div>
          </div>
          <div class="form-group-lg">
            <div class="col-sm-10 col-sm-offset-2">
              <button id="login" class="btn btn-primary form-control" type="submit">Login</button>
              <p class="help-block text-center">New to chat? Click <a href="/signup">here</a> to register for an account.</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
